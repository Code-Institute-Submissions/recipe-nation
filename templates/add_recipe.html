{% extends "base.html" %}
{% block content %}
<div class="title-style s6">
    <h4>
        Add Your Own Recipe To The Site!
    </h4>
</div>

<div class="row form-bg-col">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}" enctype="multipart/form-data">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix"></i>
                <input id="recipe_name" type="text" name="recipe_name" minlength="5" maxlength="50" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-blender prefix"></i>
                <input id="prep_time" type="text" name="prep_time" class="validate" placeholder="eg. 1 hr and 15 mins"
                    required>
                <label for="prep_time">Prep Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-bacon prefix"></i>
                <input id="cook_time" type="text" name="cook_time" minlength="3" maxlength="30" class="validate"
                    placeholder="eg. 1 hr and 15 mins" required>
                <label for="cook_time">Cook Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-carrot prefix"></i>
                <input id="ingredients" type="text" name="ingredients" minlength="3" maxlength="60" class="validate"
                    required>
                <div id="dynamicInput"></div>
                <label for="ingredients">Ingredient 1</label>
                <a class="waves-effect waves-light btn" onClick="addIngredient('dynamicInput');">Add Another
                    Ingredient</a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-wrench prefix"></i>
                <input id="method" type="text" name="method" minlength="3" maxlength="300" class="validate" required>
                <div id="dynamicInputTwo"></div>
                <label for="method">Step 1</label>
                <a class="waves-effect waves-light btn" onClick="addMethod('dynamicInputTwo');">Add Another Step</a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-check-double prefix"></i>
                <select multiple id="type" name="type" required>
                    {% for type in types %}
                    <option value="{{ type.type }}">{{ type.type }}</option>
                    {% endfor %}
                </select>
                <label>Type Of Recipe</label>
            </div>
        </div>
        <div class="row">
            <div class="file-field input-field">
                <div class="btn">
                    <span >File</span>
                    <input type="file" name="user_file" accept=".png, .jpg, .jpeg, .gif" required>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text"
                        placeholder="Upload Image file (only .png, .jpg, .jpeg, .gif)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="waves-effect waves-light btn button-style">Submit</button>
                <a href="{{ url_for('recipes') }}" class="waves-effect waves-light btn button-style">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
