{% extends "base.html" %}
{% block content %}
<div class="title-style">
    <h4>Register Now</h4>
</div>

<div class="row form-bg-col">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen prefix"></i>
                    <input placeholder="Enter your desired username" id="username" name="username" type="text"
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                    <span class="helper-text"
                        data-error="Please choose a username between 5 and 15 characters including only letters and/or numbers"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-key prefix"></i>
                    <input placeholder="****************" id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                    <span class="helper-text"
                        data-error="Your password needs to be between 5 and 15 characters and include only letters and/or numbers"></span>
                </div>
            </div>
            <button class="btn waves-effect waves-light button-style" type="submit" name="action">Register
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </form>
    <div class="row">
        <div class="col s12">
            <p>Already Registered? <a href="{{ url_for('login') }}">Log In Here</a></p>
        </div>
    </div>
</div>


{% endblock %}
