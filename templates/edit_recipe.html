{% extends "base.html" %}
{% block content %}
<div class="title-style">
    <h4>
        Edit Your Recipe
    </h4>
</div>

<div class="row form-bg-col">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix"></i>
                <input id="recipe_name" type="text" name="recipe_name" minlength="5" maxlength="50" class="validate"
                    value="{{ recipe.recipe_name }}" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-blender prefix"></i>
                <input id="prep_time" type="text" name="prep_time" class="validate" placeholder="eg. 1 hr and 15 mins"
                    value="{{ recipe.prep_time }}" required>
                <label for="prep_time">Prep Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-bacon prefix"></i>
                <input id="cook_time" type="text" name="cook_time" class="validate" placeholder="eg. 1 hr and 15 mins"
                    value="{{ recipe.cook_time }}" required>
                <label for="cook_time">Cook Time</label>
            </div>
        </div>
        <div class="row">
            {% for ingredient in recipe.ingredients %}
            <div class="input-field col s12">
                <i class="fas fa-carrot prefix"></i>
                <input id="ingredients" type="text" name="ingredients" class="validate" value="{{ ingredient }}"
                    required>

                <label for="ingredients">Ingredient</label>
            </div>

            {% endfor %}
            <a class="waves-effect waves-light btn" onClick="addIngredient('dynamicInput');">Add Another
                Ingredient</a>
            <div id="dynamicInput"></div>
        </div>

        <div class="row">
            {% for method in recipe.method %}
            <div class="input-field col s12">
                <i class="fas fa-wrench prefix"></i>
                <input id="method" type="text" name="method" class="validate" value="{{ method }}" required>

                <label for="method">Method</label>
            </div>
            {% endfor %}
            <a class="waves-effect waves-light btn" onClick="addMethod('dynamicInputTwo');">Add Another Step</a>
            <div id="dynamicInputTwo"></div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-check-double prefix"></i>
                <select multiple id="type" name="type" required>
                    {% for type in types %}
                    {% if type.type in recipe.type%}
                    <option value="{{ type.type }}" selected="selected">{{ type.type }}</option>
                    {% else %}
                    <option value="{{ type.type }}">{{ type.type }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label>Type Of Recipe</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-bacon prefix"></i>
                <input id="user_file" type="text" name="user_file" class="validate" value="{{ recipe.user_file }}"
                    required />
                <label for="user_file">Image</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="waves-effect waves-light btn button-style">Edit Recipe</button>
                <a href="{{ url_for('search') }}" class="waves-effect waves-light btn button-style">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
